# Write things correctly, please no wrong references.
extends: substitution
message: Use '%s' instead of '%s'
level: error
ignorecase: false
# swap maps tokens in form of bad: good
# for more information: https://vale.sh/docs/topics/styles/#substitution
swap:
  eg: e.g.
  eg\.: e.g.
  'e\.g ': 'e.g.'
  'ie\.': i.e.
  'i\.e ': 'i.e.'
