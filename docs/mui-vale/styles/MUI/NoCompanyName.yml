extends: existence
message: We avoid referencing the company name '%s'. Instead you can reference a product or the team.
level: warning
ignorecase: false
tokens:
  - 'MUI \w+'
exceptions:
  - 'MUI X'
  - 'MUI System'
  - 'MUI Store'
  - 'MUI Core'
  - 'MUI Toolpad'
  - 'MUI Connect'
  - 'MUI organization' # valid use of a regular space
  - 'MUI ecosystem' # valid use of a regular space
