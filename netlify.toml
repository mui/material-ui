[build]
  # The deploy-ready HTML files and assets generated by the build.
  publish = "docs/export/"

  # Build command.
  command = "pnpm docs:build"

[build.environment]
  NODE_VERSION = "22.18"
  PNPM_FLAGS = "--frozen-lockfile"
  NEXT_PARALLELISM = "2"

[[plugins]]
  package = "@mui/internal-netlify-cache"
