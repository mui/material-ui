name: CI

on:
  push:
    branches:
      # should sync with ci-check.yml as a workaround to bypass github checks
      - master
      - next
      - v*.x
  pull_request:
    paths-ignore:
      # should sync with ci-check.yml as a workaround to bypass github checks
      - 'docs/**'

permissions: {}

jobs:
  continuous-releases:
    name: Continuous releases
    uses: mui/mui-public/.github/workflows/ci-base.yml@master

  # Tests dev-only scripts across all supported dev environments
  test-dev:
    # l10nbot does not affect dev scripts.
    if: ${{ github.actor != 'l10nbot' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - run: echo "${{ github.actor }}"
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          # fetch all tags which are required for `pnpm release:changelog`
          fetch-depth: 0
      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - name: Use Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22.18.0'
          cache: 'pnpm' # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-dependencies
      - run: pnpm install
      - name: Start process monitoring (macOS only)
        if: runner.os == 'macOS'
        run: |
          # Start background process monitoring for diagnostics
          (
            echo "=== Process monitoring started at $(date) ==="
            while true; do
              echo "--- Process tree at $(date) ---"
              ps -ef | grep -E "(node|tsc|lerna)" | grep -v grep || echo "No matching processes"
              echo ""
              sleep 30
            done
          ) > /tmp/process-monitor.log 2>&1 &
          echo $! > /tmp/monitor-pid.txt
          echo "Process monitor started with PID $(cat /tmp/monitor-pid.txt)"
      - run: pnpm build:ci
        env:
          NODE_OPTIONS: --max_old_space_size=6144
      - name: Stop process monitoring and upload logs (macOS only)
        if: always() && runner.os == 'macOS'
        run: |
          if [ -f /tmp/monitor-pid.txt ]; then
            MONITOR_PID=$(cat /tmp/monitor-pid.txt)
            kill $MONITOR_PID 2>/dev/null || true
            echo "Process monitor stopped"
            if [ -f /tmp/process-monitor.log ]; then
              echo "=== Last 100 lines of process monitor log ==="
              tail -100 /tmp/process-monitor.log
            fi
          fi
      - run: pnpm release:changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: pnpm validate-declarations
