workflows:
  version: 2
  pipeline:
    when:
      equal: [pipeline, << pipeline.parameters.workflow >>]
    jobs:
      - checkout
      - test_unit:
          requires:
            - checkout
      - test_lint:
          requires:
            - checkout
      - test_static:
          requires:
            - checkout
      - test_types:
          requires:
            - checkout
      - test_browser:
          requires:
            - checkout
      - test_regressions:
          requires:
            - checkout
      - test_e2e:
          requires:
            - checkout
  bundling:
    when:
      equal: [bundling, << pipeline.parameters.workflow >>]
    jobs:
      - test_bundling_prepare
      - test_bundling_node-esm:
          requires:
            - test_bundling_prepare
      - test_bundling_next-webpack4:
          requires:
            - test_bundling_prepare
      - test_bundling_next-webpack5:
          requires:
            - test_bundling_prepare
      - test_bundling_create-react-app:
          requires:
            - test_bundling_prepare
      - test_bundling_snowpack:
          requires:
            - test_bundling_prepare
      - test_bundling_vite:
          requires:
            - test_bundling_prepare
      - test_bundling_esbuild:
          requires:
            - test_bundling_prepare
      - test_bundling_gatsby:
          requires:
            - test_bundling_prepare
  profile:
    when:
      equal: [profile, << pipeline.parameters.workflow >>]
    jobs:
      - test_profile
  react-next:
    triggers:
      - schedule:
          cron: '0 0 * * *'
          filters:
            branches:
              only:
                - master
                - next
    jobs:
      - test_unit:
          react-dist-tag: next
      - test_browser:
          react-dist-tag: next
      - test_regressions:
          react-dist-tag: next
      - test_e2e:
          react-dist-tag: next
  typescript-next:
    triggers:
      - schedule:
          cron: '0 0 * * *'
          filters:
            branches:
              only:
                - master
                - next
    jobs:
      - test_types_next
